<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="keyW">W</kbd>
            <kbd id="keyE">E</kbd>
            <kbd id="keyT">T</kbd>
            <kbd id="keyY">Y</kbd>
            <kbd id="keyU">U</kbd>
        </div>
    </div>
</body>
</html>
